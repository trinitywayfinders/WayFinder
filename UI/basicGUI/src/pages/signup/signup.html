<!--

<ion-header>
  <ion-navbar>
    <ion-title>Trinity WayFinder</ion-title>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="usrname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="passwd"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password Re-Enter</ion-label>
        <ion-input type="password" [(ngModel)]="passwd1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <button ion-button (click) = "signup()">Sign Up</button>

    </ion-list>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>
