<ion-header>
    <ion-navbar>
        <ion-title>Trinity WayFinder</ion-title>
        <!-- <ion-buttons end *ngIf="isAuthenticated == false"> -->
        <ion-buttons end>
          <button ion-button [navPush]="loginPage">Login</button>
          <button ion-button [navPush]="signupPage">SignUp</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label floating>Your Location</ion-label>
        <ion-input type="text" [(ngModel)]="inputLocation"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Destination</ion-label>
        <ion-input type="text" [(ngModel)]="inputDestination"></ion-input>
      </ion-item>

      <button ion-button (click) ="getDirections()">Get Directions</button>
      <button ion-button (click)="setBlock()">Add Block</button>
      <button ion-button (click)="simulateBlock()">Simulate Blocks</button>
      <button ion-button (click)="showLocation()">Where I am</button>
    </ion-list>

    <div id="map" style="width:100%; height:70%;"></div>
</ion-content>
