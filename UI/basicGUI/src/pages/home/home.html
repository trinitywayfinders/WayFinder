<ion-header>
  <ion-navbar>
    <ion-title>
      WayFinder
    </ion-title>

    <ion-list>

      <ion-item>
        <ion-label floating>Enter starting point or select on map..</ion-label>
        <ion-input type="text" [ngModel]="inputStartLocation" (ngModelChange)="  setInputStartLocation($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Enter destination point or select on map..</ion-label>
        <ion-input type="text" [ngModel]="inputDestination" (ngModelChange)=" setInputDestination($event)"></ion-input>
      </ion-item>

      <button ion-button (click) ="getDirections()">Get Directions</button>
    </ion-list>
  </ion-navbar>

  <ion-input type="text" text-right maxLength="10" placeholder="Enter Title Here" [(ngModel)]="myVal"></ion-input>
      <ion-label color="dark">{{myVal1}}</ion-label>
</ion-header>

<ion-content>
  <div id="map" style="width:100%; height:100%;"></div>
</ion-content>
