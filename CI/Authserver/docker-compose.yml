version: '3'
services:
   AuthServer:
     image: "authserver:0.0.1"
     links:
       - mysql1
     depends_on:
       - mysql1
     ports:
       - "8080:8080"

   mysql1:
     image: "mysql"
     command: --init-file /data/application/init.sql
     volumes:
       - ./init.sql:/data/application/init.sql
     environment:
        MYSQL_ROOT_PASSWORD: wayfinders
     container_name: mysql1