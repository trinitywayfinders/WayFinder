version: '3'
services:
    wayfinderui:
     image: "wayfinderui:latest"
     links:
      - AuthServer
     depends_on:
      - AuthServer
     ports:
      - "8080:8100"
     environment:
      - IP_ADDR=${IP_ADDR}

    AuthServer:
        image: "authserver:0.0.1"
        ports: 
            - "80:8080"
        links:
            - mysql1
        depends_on:
            - mysql1

    HighLevelAPI:
        image: "hlapi:0.0.1-SNAPSHOT"
        ports:
            - "8081:8080"
        links:
            - RouteAPI
            - AuthServer
        depends_on:
            - RouteAPI
            - AuthServer

    UserPrefs:
     image: "userprefs:0.0.1"
     links:
       - mysql1
     depends_on:
       - mysql1
     ports:
       - "8083:8080"

    RouteAPI:
        image: "routeapi:0.0.1-SNAPSHOT"

    mysql1:
        image: "mysql"
        environment:
            MYSQL_USER: james
            MYSQL_PASSWORD: 123456
            MYSQL_DATABASE: wayfinder
            MYSQL_ROOT_PASSWORD: wayfinders
        container_name: mysql1
